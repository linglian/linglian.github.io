<!DOCTYPE html>

<html>
    <head>
        <title>这仅仅是个贪吃蛇</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body onload="main()">
        <canvas id="myCanvas" onkeydown="canvasKeyDown()" width="300" height="550" style="border:1px solid #d3d3d3;">
        </canvas>
        <script language="javascript">
            //屏幕适配
            var windowWidth = document.body.scrollWidth * 0.9;
            var windowHeight = document.body.scrollHeight * 0.9;
            var wWidth = document.body.scrollWidth * 0.9;
            var wHeight = document.body.scrollHeight * 0.9;
            myCanvas.width = windowWidth;
            myCanvas.height = windowHeight;
            var image = new Image();
            image.src = "image/a.bmp";
            image.width = windowWidth * 0.15;
            image.height = windowHeight * 0.15;
            var mapX = 100;
            var mapY = 100;
            var unitX;
            var unitY;
            if (windowWidth < windowHeight) {
                unitX = windowWidth / 10;
                unitY = windowWidth / 10;
            } else {
                unitX = windowHeight / 10;
                unitY = windowHeight / 10;
            }
            var isFirst = true;
            var isFirst2 = false;
            var canvas = document.getElementById("myCanvas");
            var g = canvas.getContext("2d");
            var headX = mapX / 2;
            var headY = mapY / 2;
            var tailX = headX;
            var tailY = headY;
            var food = 2;
            var point = 4;
            var map;
            var face = 0;
            var faceNow = 0;
            var ident;
            var isAlive = true;
            var time = 0;
            var touX;
            var touY;
            var gold = 3;
            var maxSpeed = 30;
            var speed = 0;
            var isTouch = false;
            var method = false;
            var i = 0;
            var j = 0;
            var x;
            var tx;
            var ty;
            var num = 0;
            var root = 50;
            function changeMode() {
                if (method) {
                    method = false;
                    if (windowWidth < windowHeight) {
                        unitX = windowWidth / 10;
                        unitY = windowWidth / 10;
                    } else {
                        unitX = windowHeight / 10;
                        unitY = windowHeight / 10;
                    }
                } else {
                    method = true;
                    if (windowWidth < windowHeight) {
                        unitX = windowWidth / mapX;
                        unitY = windowWidth / mapY;
                    } else {
                        unitX = windowHeight / mapX;
                        unitY = windowHeight / mapY;
                    }
                }
                isFirst2 = true;
            }
            /*单指拖动*/
            window.addEventListener('touchstart', function (event) {
                // 如果这个元素的位置内只有一个手指的话
                if (event.targetTouches.length === 1) {
                    event.preventDefault();// 阻止浏览器默认事件，重要 
                    var touch = event.targetTouches[0];
                    touX = touch.clientX;
                    touY = touch.clientY;
                    isTouch = true;
                }
            }, false);
            window.addEventListener('touchend', function (event) {
                isTouch = false;
                if (touX >= windowWidth * 0.94 && touX <= windowWidth * 0.99 && touY >= windowHeight * 0.94 && touY <= windowHeight * 0.99) {
                    changeMode();
                    return;
                }
                if (!method) {
                    tx = touX - windowWidth * 0.45;
                    ty = touY - windowHeight * 0.45;
                } else {
                    tx = touX - headX * unitX;
                    ty = touY - headY * unitY;
                }
                if (tx <= 0 && ty <= 0) {
                    if (tx / ty > 1) {
                        left();
                    } else {
                        up();
                    }
                } else if (tx > 0 && ty > 0) {
                    if (tx / ty > 1) {
                        right();
                    } else {
                        down();
                    }
                } else if (tx <= 0 && ty > 0) {
                    if (tx / ty < -1) {
                        left();
                    } else {
                        down();
                    }
                } else if (tx > 0 && ty <= 0) {
                    if (tx / ty < -1) {
                        right();
                    } else {
                        up();
                    }
                }
            }, false);
            function doKeyDown(e) {
                if (window.event) // IE8 以及更早版本
                {
                    x = event.keyCode;
                } else if (event.which) // IE9/Firefox/Chrome/Opera/Safari
                {
                    x = event.which;
                }
                var keychar = String.fromCharCode(x);
                switch (keychar) {
                    case 'w':
                    case 'W':
                        up();
                        break;
                    case 's':
                    case 'S':
                        down();
                        break;
                    case 'a':
                    case 'A':
                        left();
                        break;
                    case 'd':
                    case 'D':
                        right();
                        break;
                    case 'c':
                    case 'C':
                        window.alert("模式切换");
                        changeMode();
                        break;
                }
            }
            function up() {
                if (face !== 1) {
                    face = 0;
                }
            }
            function down() {
                if (face !== 0)
                    face = 1;
            }
            function left() {
                if (face !== 3)
                    face = 2;
            }
            function right() {
                if (face !== 2)
                    face = 3;
            }
            function main() {
                canvas.addEventListener('keydown', doKeyDown, true);
                canvas.focus();
                window.addEventListener('keydown', doKeyDown, true);
                ident = window.setInterval(function () {
                    //开始
                    try {
                        function init() {
                            var date = new Date();
                            root = date.getTime() % 1000;
                            g.clearRect(0, 0, 400, 400);
                            map = new Array(mapX);
                            for (i = 0; i < mapY; i++) {
                                map[i] = new Array(mapY);
                            }
                            num = 0;
                            for (i = 0; i < mapX; i++) {
                                num += root * (i % 10) + i * 7;
                                for (j = 0; j < mapY; j++) {
                                    num++;
                                    if (i === 0 || j === 0 || i === mapX - 1 || j === mapY - 1) {
                                        map[i][j] = 1;
                                    } else {
                                        map[i][j] = 0;
                                    }
                                }
                            }
                            for (i = 0; i < mapX; i++) {
                                num += root * (i % 10) + i * 7;
                                for (j = 0; j < mapY; j++) {
                                    num++;
                                    if (i === 0 || j === 0 || i === mapX - 1 || j === mapY - 1) {
                                        map[i][j] = 1;
                                    } else if (num % 67 === 1) {
                                        num += root * (i % 10) + i * 7;
                                        if (num % 23 === 0)
                                            for (k = i; k - i < num % 7 && k < mapX; k++) {
                                                for (o = j; o - j < num % 5 && o < mapY; o++) {
                                                    num += root * (k % 10) + o * 7;
                                                    if (num % 2 <= 3)
                                                        map[k][o] = 1;
                                                }
                                            }
                                    } else if (num % 167 <= num % 11) {
                                        map[i][j] = 1;
                                    } else if (num % 111 <= 0) {
                                        map[i][j] = 3;
                                    } else if (map[i][j] !== 1) {
                                        map[i][j] = 0;
                                    }
                                }
                            }
                            isTouch = false;
                            isAlive = true;
                            headX = mapX / 2;
                            headY = mapY / 2;
                            tailX = headX;
                            tailY = headY;
                            food = 2;
                            point = 4;
                            gold = 3;
                            maxSpeed = 30;
                            speed = 0;
                            map[headX][headY] = 2;
                            drawMap();
                        }
                        function eatFood() {
                            gold++;
                            food++;
                            num = num % 100;
                            if (gold % 10 === 0) {
                                maxSpeed--;
                                if (maxSpeed <= 0) {
                                    maxSpeed = 1;
                                }
                            }
                            do {
                                fx = time % mapX;
                                fy = (time % mapY + num) % mapY;
                                time = time % mapY + num;
                                num += 7;
                            } while (map[fx][fy] !== 0)
                            map[fx][fy] = 3;
                            num = num % 1000 + time % 557;
                            time = time % 1777;
                            do {
                                fx = time % mapX;
                                fy = (time + num % mapY) % mapY;
                                time = time % mapY + num;
                                num += 7;
                            } while (map[fx][fy] !== 0)
                            map[fx][fy] = 3;
                            drawMap();
                        }
                        function moveHead() {
                            if (!isAlive) {
                                return;
                            }
                            var tx = headX;
                            var ty = headY;
                            if (face != faceNow) {
                                switch (face) {
                                    case 0://上
                                        if (faceNow !== 1) {
                                            faceNow = 0;
                                        }
                                        break;
                                    case 1://下
                                        if (faceNow !== 0) {
                                            faceNow = 1;
                                        }
                                        break;
                                    case 2://左
                                        if (faceNow !== 3) {
                                            faceNow = 2;
                                        }
                                        break;
                                    case 3://右
                                        if (faceNow !== 2) {
                                            faceNow = 3;
                                        }
                                        break;
                                }
                            }
                            switch (faceNow) {
                                case 0://上
                                    ty--;
                                    break;
                                case 1://下
                                    ty++;
                                    break;
                                case 2://左
                                    tx--;
                                    break;
                                case 3://右
                                    tx++;
                                    break;
                            }
                            if (tx < 0 || ty < 0 || tx >= mapX || ty > mapY || (map[tx][ty] !== 0 && map[tx][ty] !== 3)) {
                                if (window.confirm("你死了,是否重新开始")) {
                                    init();
                                } else {
                                    window.clearTimeout(ident);
                                }
                            } else {
                                if (method) {
                                    g.fillStyle = "green";
                                    g.fillRect(headX * unitX, headY * unitY, unitX, unitY);
                                }
                                if (map[tx][ty] === 3) {
                                    eatFood();
                                    map[tx][ty] = 0;
                                }
                                map[headX][headY] = point++;
                                //window.alert(headX+','+headY+','+tx+','+ty+','+point+','+map[headX][headY]);
                                headX = tx;
                                headY = ty;
                                map[headX][headY] = 2;
                                if (method) {
                                    g.fillStyle = "yellow";
                                    g.fillRect(headX * unitX, headY * unitY, unitX, unitY);
                                }
                            }
                        }
                        function moveTail() {
                            if (!isAlive) {
                                return;
                            }
                            if (food > 0) {
                                food--;
                                return;
                            }
                            if (method) {
                                g.clearRect(tailX * unitX, tailY * unitY, unitX, unitY);
                            }
                            if (tailY - 1 >= 0 && map[tailX][tailY - 1] === map[tailX][tailY] + 1) {
                                map[tailX][tailY--] = 0;
                            } else if (tailY + 1 < mapY && map[tailX][tailY + 1] === map[tailX][tailY] + 1) {
                                map[tailX][tailY++] = 0;
                            } else if (tailX - 1 >= 0 && map[tailX - 1][tailY] === map[tailX][tailY] + 1) {
                                map[tailX--][tailY] = 0;
                            } else if (tailX + 1 < mapX && map[tailX + 1][tailY] === map[tailX][tailY] + 1) {
                                map[tailX++][tailY] = 0;
                            }
                        }
                        function drawMap() {
                            if (!isAlive) {
                                return;
                            }
                            if (!method) {
                                g.clearRect(0, 0, windowWidth, windowHeight);
                                for (i = headX - 5; i < headX + 5; i++) {
                                    for (j = headY - 5; j < headY + 5; j++) {
                                        if (i < 0 || i >= mapX || j < 0 || j >= mapY) {
                                            g.fillStyle = "black";
                                            g.fillRect((i - headX + 5) * unitX, (j - headY + 5) * unitY, unitX, unitY);
                                            continue;
                                        }
                                        switch (map[i][j]) {
                                            case 0:
                                                g.fillStyle = "blue";
                                                g.fillRect((i - headX + 5) * unitX, (j - headY + 5) * unitY, unitX, unitY);
                                                break;
                                            case 1:
                                                g.fillStyle = "black";
                                                g.fillRect((i - headX + 5) * unitX, (j - headY + 5) * unitY, unitX, unitY);
                                                //g.fillText(map[i][j],i*15,j*15+15);
                                                break;
                                            case 2:
                                                g.fillStyle = "yellow";
                                                g.fillRect((i - headX + 5) * unitX, (j - headY + 5) * unitY, unitX, unitY);
                                                //g.fillText(map[i][j],i*15,j*15+15);
                                                break;
                                            case 3:
                                                g.fillStyle = "red";
                                                g.fillRect((i - headX + 5) * unitX, (j - headY + 5) * unitY, unitX, unitY);
                                                //g.fillText(map[i][j],i*15,j*15+15);
                                                break;
                                            default:
                                                g.fillStyle = "green";
                                                g.fillRect((i - headX + 5) * unitX, (j - headY + 5) * unitY, unitX, unitY);
                                                //g.fillText(map[i][j],i*15,j*15+15);
                                                break;
                                        }
                                    }
                                }
                            } else {
                                g.clearRect(0, 0, windowWidth, windowHeight);
                                for (i = 0; i < mapX; i++) {
                                    for (j = 0; j < mapY; j++) {
                                        switch (map[i][j]) {
                                            case 0:
                                                g.fillStyle = "blue";
                                                g.fillRect(i * unitX, j * unitY, unitX, unitY);
                                                break;
                                            case 1:
                                                g.fillStyle = "black";
                                                g.fillRect(i * unitX, j * unitY, unitX, unitY);
                                                //g.fillText(map[i][j],i*15,j*15+15);
                                                break;
                                            case 2:
                                                g.fillStyle = "yellow";
                                                g.fillRect(i * unitX, j * unitY, unitX, unitY);
                                                //g.fillText(map[i][j],i*15,j*15+15);
                                                break;
                                            case 3:
                                                g.fillStyle = "red";
                                                g.fillRect(i * unitX, j * unitY, unitX, unitY);
                                                //g.fillText(map[i][j],i*15,j*15+15);
                                                break;
                                            default:
                                                g.fillStyle = "green";
                                                g.fillRect(i * unitX, j * unitY, unitX, unitY);
                                                //g.fillText(map[i][j],i*15,j*15+15);
                                                break;
                                        }
                                    }
                                }
                            }
                            drawString();
                        }

                        function drawString() {
                            g.fillStyle = "black";
                            var gradient = g.createLinearGradient(0, 0, 170, 0);
                            gradient.addColorStop("0", "magenta");
                            gradient.addColorStop("0.5", "blue");
                            gradient.addColorStop("1.0", "red");
                            g.strokeStyle = gradient;
                            g.fillText("积分:" + gold, windowWidth * 0.05, windowHeight * 0.9);
                            g.fillText("作者:Ele-Peng    QQ:374237925", windowWidth * 0.05, windowHeight * 0.93);
                            g.fillText("主页:Ele-Peng.github.io", windowWidth * 0.05, windowHeight * 0.96);
                        }
                        if (isFirst) {
                            isFirst = false;
                            init();
                        }
                        time++;
                        if (time >= 5000) {
                            time = 0;
                        }
                        speed++;
                        if (speed > maxSpeed) {
                            speed = 0;
                            moveTail();
                            moveHead();
                            if (!method) {
                                drawMap();
                            } else if (isFirst2) {
                                isFirst2 = false;
                                drawMap();
                            }
                        }
                    } catch (e) {
                        window.alert(e.toLocaleString());
                    }
                    //结束
                }, 10);
            window.alert("这是贪吃蛇游戏");
            }
        </script>

  <script type="text/javascript">
    // Popup Window;
    var isfetched = false;
    // Search DB path;
    var search_path = "search.xml";
    if (search_path.length == 0) {
       search_path = "search.xml";
    }
    var path = "/" + search_path;
    // monitor main search box;

    function proceedsearch() {
      $("body").append('<div class="popoverlay">').css('overflow', 'hidden');
      $('.popup').toggle();

    }
    // search function;
    var searchFunc = function(path, search_id, content_id) {
    'use strict';
    $.ajax({
        url: path,
        dataType: "xml",
        async: true,
        success: function( xmlResponse ) {
            // get the contents from search data
            isfetched = true;
            $('.popup').detach().appendTo('.header-inner');
            var datas = $( "entry", xmlResponse ).map(function() {
                return {
                    title: $( "title", this ).text(),
                    content: $("content",this).text(),
                    url: $( "url" , this).text()
                };
            }).get();
            var $input = document.getElementById(search_id);
            var $resultContent = document.getElementById(content_id);
            $input.addEventListener('input', function(){
                var matchcounts = 0;
                var str='<ul class=\"search-result-list\">';
                var keywords = this.value.trim().toLowerCase().split(/[\s\-]+/);
                $resultContent.innerHTML = "";
                if (this.value.trim().length > 1) {
                // perform local searching
                datas.forEach(function(data) {
                    var isMatch = false;
                    var content_index = [];
                    var data_title = data.title.trim().toLowerCase();
                    var data_content = data.content.trim().replace(/<[^>]+>/g,"").toLowerCase();
                    var data_url = data.url;
                    var index_title = -1;
                    var index_content = -1;
                    var first_occur = -1;
                    // only match artiles with not empty titles and contents
                    if(data_title != '') {
                        keywords.forEach(function(keyword, i) {
                            index_title = data_title.indexOf(keyword);
                            index_content = data_content.indexOf(keyword);
                            if( index_title >= 0 || index_content >= 0 ){
                                isMatch = true;
								if (i == 0) {
                                    first_occur = index_content;
                                }
                            } 
							
                        });
                    }
                    // show search results
                    if (isMatch) {
                        matchcounts += 1;
                        str += "<li><a href='"+ data_url +"' class='search-result-title'>"+ data_title +"</a>";
                        var content = data.content.trim().replace(/<[^>]+>/g,"");
                        if (first_occur >= 0) {
                            // cut out 100 characters
                            var start = first_occur - 20;
                            var end = first_occur + 80;
                            if(start < 0){
                                start = 0;
                            }
                            if(start == 0){
                                end = 50;
                            }
                            if(end > content.length){
                                end = content.length;
                            }
                            var match_content = content.substring(start, end);
                            // highlight all keywords
                            keywords.forEach(function(keyword){
                                var regS = new RegExp(keyword, "gi");
                                match_content = match_content.replace(regS, "<b class=\"search-keyword\">"+keyword+"</b>");
                            });

                            str += "<p class=\"search-result\">" + match_content +"...</p>"
                        }
                        str += "</li>";
                    }
                })};
                str += "</ul>";
                if (matchcounts == 0) { str = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>' }
                if (keywords == "") { str = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>' }
                $resultContent.innerHTML = str;
            });
            proceedsearch();
        }
    });}

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched == false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };

    });

    $('.popup-btn-close').click(function(e){
      $('.popup').hide();
      $(".popoverlay").remove();
      $('body').css('overflow', '');
    });
    $('.popup').click(function(e){
      e.stopPropagation();
    });
  </script>
